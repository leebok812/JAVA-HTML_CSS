<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body> <!--  왼쪽에서 오른쪽으로 생성 rowspan/ colspan 병합 -->
	<table border="1">
		<thead>
			<tr>

				<th></th> <!-- 0,0 -->
				<th colspan="3">옆으로 세칸</th><!-- 1,0/2,0/3,0 -->

			</tr>

		</thead>

		<tbody>
			<tr>
				<td rowspan="3">아래로 세칸</td> <!-- 0,1/0,2/0,3 -->
				<td>HTML5</td><!-- 1,1 -->
				<td>HTML5</td><!-- 1,2 -->
				<td>HTML5</td><!-- 1,3 -->

			</tr>
			<tr>
				<td>HTML5</td><!-- 2,1 -->
				<td>HTML5</td><!-- 2,2 -->
				<td>HTML5</td><!-- 2,3 -->

			</tr>
			<tr>
				<td>HTML5</td><!-- 3,1 -->
				<td>HTML5</td><!-- 3,2 -->
				<td>HTML5</td><!-- 3,3 -->

			</tr>
			<tr>
				<td>HTML5</td><!-- 1,4 -->
				<td rowspan="2">아래로 두칸</td><!-- 1,4/1,4 -->
				<td>HTML5</td><!-- 5,1 -->
				<td>HTML5</td><!-- 5,2 -->

			</tr>
			<tr>
				<td>HTML5</td><!--  -->
				<td>HTML5</td>
				<td>HTML5</td>

			</tr>
			<tr>
				<td>HTML5</td>
				<td>HTML5</td>
				<td colspan="2" rowspan="2">옆으로,아래로 두칸</td>

			</tr>
			<tr>
				<td>HTML5</td>
				<td>HTML5</td>

			</tr>
		</tbody>


	</table>


</body>
</html>
