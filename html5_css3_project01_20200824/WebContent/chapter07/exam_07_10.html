<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1 {
	font-size: 40px;
}

.letter1 {
	letter-spacing: 0.2em; /*em 비율단위 px는 글자단위 */
}

.letter2 {
	letter-spacing: 0.5em;
}

.letter3 {
	letter-spacing: 8px;
}
</style>
</head>
<body>

	<h1>HTML5</h1>
	<h1 class="letter1">HTML5</h1>
	<h1 class="letter2">HTML5</h1>
	<h1 class="letter3">HTML5</h1>








</body>
</html>
