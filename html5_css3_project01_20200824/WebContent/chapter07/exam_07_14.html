<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.content {
	border: 1px solid #ccc;
	width: 300px;
	white-space: nowrap; /*줄바꿈 없음*/
	overflow:hidden; /* 300px 초과되는것은 화면상 사라짐*/
	text-overflow:ellipsis; /*text-overflow 말 그대로 글자 초과 된 부분      ///ellipsis (생략/생략부호)//  */
}

.content:hover{ /*class: content로 된 부분에 마우스를 올리면 */
overflow:visible; /* overflow에 숨겨진 부분이 보인다 */
}

</style>




</head>
<body>

	<h2>귀리(Oat)</h2>
	<p class="content">귀리는 베타글루칸(항암 및 면역증강 작용을 가지고 잇는 불소화성 다당류)성분을 포함하고
		있다.</p>





</body>
</html>
