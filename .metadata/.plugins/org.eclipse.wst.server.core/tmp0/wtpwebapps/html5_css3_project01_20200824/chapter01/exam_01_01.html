<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <!-- UTF-8로  설정해야함 (글자 깨짐 방지) 주석처리방식 --> 
<title>현재 보여지는 페이지의 제목이 들어감</title> <!-- 타이틀의 제목같은것 -->
</head>
<body>
<!-- 주석 -->
welcome to 
HTML5 world!!! <!--  줄개행 전에는 위부터 아래까지 한줄로 인식해서 출력됨. -->

welcome          to
           HTML5               World  <!--  위부터 아래까지 한줄로 인식해서 출력됨. -->

<!-- <> tag라고 부름  --><!--  저장 후 실행 or F5 -->
<h1> 공백&nbsp;&nbsp;&nbsp;이&nbsp;&nbsp;있는&nbsp;글자</h1> 
<!--  &nbsp; <- 공백 한칸 효과  -->


</body>
</html>
