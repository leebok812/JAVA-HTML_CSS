<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<thead>

			<tr>
				<th colspan="2">The table header</th><!-- 열두개를 합침 밑에 두개로 나눠진거랑 맞추기 위해  -->
			</tr>

		</thead>

		<tbody><!--  2번째 행이 두개로 나뉘어짐. -->

			<tr>
				<td>The table body</td>
				<td>with two columns</td>
			</tr>

		</tbody>

	</table>







</body>
</html>
