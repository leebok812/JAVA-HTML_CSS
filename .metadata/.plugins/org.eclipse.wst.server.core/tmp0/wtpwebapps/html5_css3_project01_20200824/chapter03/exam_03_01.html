<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>메뉴 리스트</p>
	<ul>
		<!--  순서 없이 나열 -->
		<!--  unordered list -->
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>
		<li>menu5</li>


	</ul>

	<p>과목 리스트</p>
	<ol>
		<!-- ordered list -->
		<!--  번호 매기면서 나열 -->
		<li>Java</li>
		<li>Python</li>
		<li>C</li>
		<li>C++</li>
		<li>JSP</li>
		<li>JavaScipt</li>
	</ol>
	<p>검색 사이트 리스트</p>
	<ol>
		<!--  번호 매기면서 나열 -->


		<li><a href="http://www.google.com" target="_blank">google</a></li>
		<!--  새창에서 열림 -->
		<li><a href="http://www.naver.com" target="_self">naver</a></li>
		<!-- 현재의 창이 바뀜  아무것도 안줄시 default 값 = self -->




	</ol>




</body>
</html>
