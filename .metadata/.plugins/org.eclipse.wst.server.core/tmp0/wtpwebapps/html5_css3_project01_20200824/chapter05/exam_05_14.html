<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
	background-color: #fff;
}

form fieldset {
	margin-bottom: 25px;
}

form legend {
	font-size: 15px;
	font-weight: 600;
}

form label.reg {
	font-size: 14px;
	font-weight: bold;
	width: 110px;
	float: left;
	color: #390;
	text-align: right;
	margin-right: 10px;
}

form ul li {
	list-style: none;
	margin: 15px 0px; /*북 동 남 서 순서로 쓰는것*/
	/* 15px 23px 32px  북 15 동 23 남 32 서23 */
	/*13px 31px  북13 동31 남13 서31 */
	font-size: 14px;
}

#member, #stuffs {
	width: 50px;
}
}
</style>


</head>
<body>
	<h1>겨울방학 특강 신청</h1>
	<form action="">

		<fieldset id="subject">

			<legend>수강과목</legend>

			<ul>
				<li><label class="reg" for="subj">JAVA(초급)</label> <input
					type="text" id="subj" value="오전 9:00~11:00" readonly></li>

			</ul>

		</fieldset>
		<fieldset id="register">

			<legend>신청자</legend>

			<ul>
				<li><label class="reg" for="uname">이름</label> <input
					type="text" id="uname" autofocus required></li>

				<li><label class="reg" for="uid">학번</label> <input type="text"
					id="uid" placeholder="하이픈 없이 입력" maxlength="8" required></li>

				<li><label class="reg" for="uclass">학과</label> <select
					id="uclass">
						<option value="archi">건축공학과</option>
						<option value="machine">기계공학과</option>
						<option value="indust">산업공학과</option>
						<option value="elec">전기전자공학과</option>
						<option value="computer" selected>컴퓨터 공학과</option>
						<option value="chemical">화학 공학과</option>

				</select></li>


			</ul>

		</fieldset>

		<fieldset>
			<legend>교재 주문</legend>
			<ul>
				<li><label class="reg" for="wsheet">워크시트</label> <input
					type="number" id="wsheet" value="1" min="1" max="3"></li>
				<li><label class="reg" for="group">단체주문</label> <input
					type="number" id="group" value="10" min="10" max="100" step="10"></li>


			</ul>
		</fieldset>

		<fieldset>

			<button type="submit">신청하기</button>
			<button type="reset">다시쓰기</button>

		</fieldset>

	</form>


</body>
</html>
